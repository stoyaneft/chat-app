<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">Simple Chat</a>
            <ul id="nav-mobile" class="left">
                <li><a href="login">Login</a></li>
            </ul>
        </div>

    </nav>
</header>
<main id="index">
    </div>
    <div class="container row" v-if="!joined">
        <div class="row">
            <h2 class="center-align">Create an account</h2>
        </div>
        <div class="input-field col s6 offset-s3">
            <input type="text" v-model.trim="username" placeholder="Username" @keyup.enter="join()">
        </div>
        <div class="input-field col s6 offset-s3">
            <input type="password" v-model="password" placeholder="Password" @keyup.enter="join()">
        </div>
        <div class="input-field col s6 offset-s3">
            <input type="email" v-model.trim="email" placeholder="Email" @keyup.enter="join()">
        </div>

        <div class="input-field col s4 offset-s5">
            <button class="waves-effect waves-light btn" @click="join()">
                <i class="material-icons right">done</i>
                Join
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
